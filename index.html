<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Sleep cycle calculator. Calculate ideal sleep/wake times.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <title>Sleep Optimizer</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(30, 41, 59, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --primary: #818cf8;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #c084fc;
      --nav-bg: rgba(15, 23, 42, 0.9);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      background-image: radial-gradient(circle at 50% 0%, #1e1b4b, #0f172a);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 90px; /* Space for bottom nav */
    }

    /* --- HEADER --- */
    header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
    }

    .avatar-container {
      width: 60px; height: 60px; margin: 0 auto 1rem;
      background: var(--panel); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      border: 2px solid var(--border);
      font-size: 30px;
    }

    h1 {
      font-size: 1.8rem; font-weight: 700;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    header p { color: var(--muted); font-size: 0.9rem; }

    /* --- CONTAINER & CARDS --- */
    .container {
      padding: 0 1rem; max-width: 600px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 1.5rem;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 1.1rem; margin-bottom: 1rem; color: var(--accent);
      display: flex; align-items: center; gap: 8px;
    }

    .input-wrapper { margin-bottom: 1rem; }
    label { display: block; color: var(--muted); font-size: 0.85rem; margin-bottom: 0.5rem; }
    
    input[type="time"] {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      border-radius: 12px;
      font-family: inherit;
      outline: none;
    }
    input[type="time"]:focus { border-color: var(--primary); }

    .btn-group { display: flex; gap: 10px; }
    
    button {
      flex: 1; padding: 0.8rem; border-radius: 12px;
      border: none; font-weight: 600; cursor: pointer;
      font-family: inherit; transition: transform 0.2s;
    }
    button:active { transform: scale(0.96); }
    
    .btn-primary { background: var(--primary); color: #000; }
    .btn-secondary { background: rgba(255,255,255,0.1); color: var(--text); }

    /* --- RESULTS --- */
    .results-area {
      margin-top: 1.5rem;
      display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }

    .pill {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      padding: 10px; border-radius: 12px;
      text-align: center;
    }
    
    .pill.ideal { border-color: #4ade80; background: rgba(74, 222, 128, 0.1); }
    .pill.warn { border-color: #fbbf24; }
    
    .pill strong { display: block; font-size: 1.1rem; color: var(--text); }
    .pill.ideal strong { color: #4ade80; }
    .pill.warn strong { color: #fbbf24; }
    
    .pill span { font-size: 0.75rem; color: var(--muted); display: block; margin-top: 4px; }

    /* --- BOTTOM NAV (PWA) --- */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 10px 20px;
      border-radius: 50px;
      display: flex; gap: 20px;
      z-index: 100;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .nav-item {
      color: var(--muted); text-decoration: none;
      display: flex; flex-direction: column; align-items: center;
      font-size: 0.7rem; gap: 4px; padding: 5px 10px;
      border-radius: 15px; transition: 0.3s;
    }
    
    .nav-item.active { color: var(--primary); background: rgba(129, 140, 248, 0.1); }
    .nav-icon { font-size: 1.2rem; }

    /* --- MENU HAMBURGER --- */
    .menu-toggle {
      position: absolute; top: 1.5rem; right: 1.5rem;
      background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;
    }
    .lang-menu {
      position: absolute; top: 3.5rem; right: 1.5rem;
      background: var(--nav-bg); border: 1px solid var(--border);
      border-radius: 12px; overflow: hidden;
      display: none; flex-direction: column; z-index: 200;
    }
    .lang-menu.show { display: flex; }
    .lang-opt { padding: 10px 20px; color: white; background: none; border: none; cursor: pointer; text-align: left;}
    .lang-opt:hover { background: rgba(255,255,255,0.1); }

  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menuBtn">‚ò∞</button>
    <div class="lang-menu" id="langMenu">
      <button class="lang-opt" onclick="setLang('EN')">English</button>
      <button class="lang-opt" onclick="setLang('ID')">Indonesia</button>
    </div>

    <div class="avatar-container">üçå</div>
    <h1 id="appTitle">Sleep Optimizer</h1>
    <p id="appDesc">Modern UI ‚Ä¢ PWA Ready</p>
  </header>

  <div class="container">
    <!-- Wake Calculator -->
    <section class="card">
      <h2 id="titleWake">üåô Wake up time</h2>
      <div class="input-wrapper">
        <label id="lblWake">If I want to wake at:</label>
        <input type="time" id="wakeTimeInput" value="07:00">
      </div>
      <div class="btn-group">
        <button class="btn-primary" id="btnCalcBed">Bedtime?</button>
        <button class="btn-secondary" id="btnWakeNow">+7.5h Now</button>
      </div>
      <div id="bedResultBox" class="results-area"></div>
    </section>

    <!-- Sleep Calculator -->
    <section class="card">
      <h2 id="titleBed">‚òÄÔ∏è Bedtime</h2>
      <div class="input-wrapper">
        <label id="lblBed">If I sleep at:</label>
        <input type="time" id="bedTimeInput" value="22:30">
      </div>
      <div class="btn-group">
        <button class="btn-primary" id="btnCalcWake">Wake time?</button>
        <button class="btn-secondary" id="btnSleepNow">Sleep Now</button>
      </div>
      <div id="wakeResultBox" class="results-area"></div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <span class="nav-icon">üè†</span>
      <span id="navHome">Home</span>
    </a>
    <a href="music.html" class="nav-item">
      <span class="nav-icon">üéµ</span>
      <span id="navMusic">Music</span>
    </a>
    <a href="game.html" class="nav-item">
      <span class="nav-icon">üéÆ</span>
      <span id="navGame">Game</span>
    </a>
  </nav>

  <script>
    // RUMUS DAN LOGIKA (TIDAK DIUBAH, HANYA DISESUAIKAN SELECTORNYA)
    const C = 90, O = 15;
    const pad = n => n.toString().padStart(2,'0');
    const toMin = t => t ? t.split(':').reduce((h,m)=>h*60+ +m) : null;
    // Fix: Handle negative modulo correctly for JavaScript
    const fromMin = m => { m=((m%1440)+1440)%1440; return `${pad(m/60|0)}:${pad(m%60)}`; };
    const dur = c => c*1.5 === Math.floor(c*1.5) ? `${c*1.5}h` : `${(c*1.5).toFixed(1)}h`;

    // Functions calcBed and calcWake (Original Formulas)
    const calcBed = w => [6,5,4,3].map(c=>({t:w-c*90-O,c,ideal:c===5||c===6,warn:c*1.5<6}));
    const calcWake = b => [6,5,4,3].map(c=>({t:b+O+c*90,c,ideal:c===5||c===6,warn:c*1.5<6}));

    // Render Function
    const render = (el, items) => {
      if(!el) return;
      el.innerHTML = '';
      items.forEach(i => {
        const div = document.createElement('div');
        div.className = `pill ${i.ideal?'ideal':''} ${i.warn?'warn':''}`;
        // Format time for UI
        const timeStr = fromMin(i.t);
        div.innerHTML = `<strong>${timeStr}</strong><span>${dur(i.c)} (${i.c} cyc)</span>`;
        el.appendChild(div);
      });
    };

    // --- SAFETY EXECUTION ---
    document.addEventListener('DOMContentLoaded', () => {
      
      // Get Elements safely
      const ui = {
        wakeInput: document.getElementById('wakeTimeInput'),
        bedInput: document.getElementById('bedTimeInput'),
        bedRes: document.getElementById('bedResultBox'),
        wakeRes: document.getElementById('wakeResultBox'),
        btnCalcBed: document.getElementById('btnCalcBed'),
        btnCalcWake: document.getElementById('btnCalcWake'),
        btnWakeNow: document.getElementById('btnWakeNow'),
        btnSleepNow: document.getElementById('btnSleepNow'),
        menuBtn: document.getElementById('menuBtn'),
        langMenu: document.getElementById('langMenu')
      };

      // Event Listeners
      ui.btnCalcBed.addEventListener('click', () => {
        render(ui.bedRes, calcBed(toMin(ui.wakeInput.value)));
      });

      ui.btnCalcWake.addEventListener('click', () => {
        render(ui.wakeRes, calcWake(toMin(ui.bedInput.value)));
      });

      ui.btnWakeNow.addEventListener('click', () => {
        const now = new Date();
        // Logic: Wake time based on now + 7.5h
        render(ui.bedRes, calcBed(now.getHours()*60 + now.getMinutes() + 450));
      });

      ui.btnSleepNow.addEventListener('click', () => {
        const now = new Date();
        // Logic: Sleep now
        render(ui.wakeRes, calcWake(now.getHours()*60 + now.getMinutes()));
      });

      // Menu Toggle
      ui.menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        ui.langMenu.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (!ui.menuBtn.contains(e.target) && !ui.langMenu.contains(e.target)) {
          ui.langMenu.classList.remove('show');
        }
      });

      // Initial Render
      ui.btnCalcBed.click();
      ui.btnCalcWake.click();
    });

    // Language Logic (Global function to be called from HTML onclick)
    window.setLang = function(lang) {
      const txt = {
        'ID': {
          t1: 'üåô Waktu Bangun', l1: 'Saya ingin bangun jam:', b1: 'Cek Jam Tidur',
          t2: '‚òÄÔ∏è Waktu Tidur', l2: 'Saya tidur jam:', b2: 'Cek Jam Bangun',
          nav: ['Beranda', 'Musik', 'Game']
        },
        'EN': {
          t1: 'üåô Wake up time', l1: 'If I want to wake at:', b1: 'Bedtime?',
          t2: '‚òÄÔ∏è Bedtime', l2: 'If I sleep at:', b2: 'Wake time?',
          nav: ['Home', 'Music', 'Game']
        }
      };

      const t = txt[lang];
      document.getElementById('titleWake').textContent = t.t1;
      document.getElementById('lblWake').textContent = t.l1;
      document.getElementById('btnCalcBed').textContent = t.b1;
      
      document.getElementById('titleBed').textContent = t.t2;
      document.getElementById('lblBed').textContent = t.l2;
      document.getElementById('btnCalcWake').textContent = t.b2;

      document.getElementById('navHome').textContent = t.nav[0];
      document.getElementById('navMusic').textContent = t.nav[1];
      document.getElementById('navGame').textContent = t.nav[2];
      
      document.getElementById('langMenu').classList.remove('show');
    };
  </script>
</body>
</html>
