  <style>
    :root {
      --bg: #0a0e1a;
      --panel: rgba(17, 24, 39, 0.85);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --gradient: linear-gradient(135deg, #4f46e5, #7e22ce);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--gradient);
      background-attachment: fixed;
      color: var(--text);
      min-height: 100dvh;
    }
    
    header {
      position: relative;
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: linear-gradient(to bottom, rgba(79, 70, 229, 0.8), transparent);
      backdrop-filter: blur(10px);
    }
    
    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    header h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      background: linear-gradient(90deg, #a78bfa, #f0abfc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    /* Music Player Styles */
    .music-player {
      background: var(--panel);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .now-playing {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .track-cover {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    
    .track-info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    
    .track-info p {
      color: var(--muted);
      font-size: 1rem;
    }
    
    .progress-container {
      margin: 2rem 0;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #8b5cf6, #7c3aed);
      border-radius: 3px;
      transition: width 0.1s linear;
    }
    
    .time-info {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }
    
    .control-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.8rem;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      background: rgba(139, 92, 246, 0.2);
    }
    
    .play-btn {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }
    
    .play-btn:hover {
      transform: scale(1.1);
    }
    
    .auto-play {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      color: var(--muted);
    }
    
    .auto-play input {
      width: 18px;
      height: 18px;
    }
    
    /* Playlist Styles */
    .playlist {
      background: var(--panel);
      border-radius: 20px;
      padding: 1.5rem;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.15);
    }
    
    .playlist h2 {
      margin-bottom: 1rem;
      color: var(--accent);
      font-size: 1.3rem;
    }
    
    .track-list {
      list-style: none;
    }
    
    .track-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
    }
    
    .track-item:hover {
      background: rgba(139, 92, 246, 0.1);
    }
    
    .track-item.active {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.4);
    }
    
    .track-number {
      width: 30px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .track-details {
      flex: 1;
      margin: 0 1rem;
    }
    
    .track-details h3 {
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: var(--text);
    }
    
    .track-details p {
      font-size: 0.8rem;
      color: var(--muted);
    }
    
    .track-duration {
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .playing-indicator {
      color: var(--accent);
      margin-left: 0.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.85rem;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      margin-top: 2rem;
    }
    
    .footer-menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    
    .footer-menu a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }
    
    .footer-menu a.active {
      color: var(--accent);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .footer-menu a:hover {
      color: var(--accent);
      background: rgba(255, 255, 255, 0.05);
    }

    // Audio Player
    const audio = new Audio();
    let currentTrackIndex = 0;
    let isPlaying = false;
    let isAutoPlay = true;

    // DOM Elements
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const autoPlayCheckbox = document.getElementById('autoPlay');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const currentTitle = document.getElementById('currentTitle');
    const currentArtist = document.getElementById('currentArtist');
    const trackList = document.getElementById('trackList');

    // Initialize Playlist
    function initializePlaylist() {
      trackList.innerHTML = '';
      musicTracks.forEach((track, index) => {
        const li = document.createElement('li');
        li.className = 'track-item';
        if (index === currentTrackIndex) {
          li.classList.add('active');
        }
        
        li.innerHTML = `
          <div class="track-number">${track.id}</div>
          <div class="track-details">
            <h3>${track.title}</h3>
            <p>${track.artist}</p>
          </div>
          <div class="track-duration">${track.duration}</div>
          ${index === currentTrackIndex && isPlaying ? '<div class="playing-indicator">‚ñ∂</div>' : ''}
        `;
        
        li.addEventListener('click', () => {
          playTrack(index);
        });
        
        trackList.appendChild(li);
      });
    }

    // Play Track
    function playTrack(index) {
      currentTrackIndex = index;
      const track = musicTracks[index];
      
      audio.src = track.src;
      currentTitle.textContent = track.title;
      currentArtist.textContent = track.artist;
      
      audio.play().then(() => {
        isPlaying = true;
        updatePlayButton();
        updatePlaylistUI();
      }).catch(error => {
        console.log('Play failed:', error);
        // Fallback: Simulate playback for demo
        simulatePlayback();
      });
    }

    // Simulate playback for demo (when audio files not available)
    function simulatePlayback() {
      isPlaying = true;
      updatePlayButton();
      updatePlaylistUI();
      
      // Simulate progress
      let currentTime = 0;
      const duration = 480; // 8 minutes in seconds
      
      const progressInterval = setInterval(() => {
        if (!isPlaying) {
          clearInterval(progressInterval);
          return;
        }
        
        currentTime += 1;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
        
        // Update time display
        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
        
        // Track ended
        if (currentTime >= duration) {
          clearInterval(progressInterval);
          if (isAutoPlay) {
            playNextTrack();
          } else {
            isPlaying = false;
            updatePlayButton();
          }
        }
      }, 1000);
    }

    // Format time (seconds to MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Update Play Button
    function updatePlayButton() {
      playBtn.innerHTML = isPlaying ? '‚è∏' : '‚ñ∂';
      playBtn.title = isPlaying ? 'Pause' : 'Play';
    }

    // Update Playlist UI
    function updatePlaylistUI() {
      const items = trackList.querySelectorAll('.track-item');
      items.forEach((item, index) => {
        item.classList.remove('active');
        const indicator = item.querySelector('.playing-indicator');
        if (indicator) indicator.remove();
        
        if (index === currentTrackIndex) {
          item.classList.add('active');
          if (isPlaying) {
            item.innerHTML += '<div class="playing-indicator">‚ñ∂</div>';
          }
        }
      });
    }

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if (audio.src === '') {
        playTrack(currentTrackIndex);
        return;
      }
      
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
      updatePlayButton();
      updatePlaylistUI();
    });

    // Next Track
    function playNextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
      playTrack(currentTrackIndex);
    }

    // Previous Track
    function playPrevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + musicTracks.length) % musicTracks.length;
      playTrack(currentTrackIndex);
    }

    nextBtn.addEventListener('click', playNextTrack);
    prevBtn.addEventListener('click', playPrevTrack);

    // Auto Play Toggle
    autoPlayCheckbox.addEventListener('change', () => {
      isAutoPlay = autoPlayCheckbox.checked;
    });

    // Audio Event Listeners
    audio.addEventListener('ended', () => {
      if (isAutoPlay) {
        playNextTrack();
      } else {
        isPlaying = false;
        updatePlayButton();
        updatePlaylistUI();
      }
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    });

    // Progress Bar Click
    progress.parentElement.addEventListener('click', (e) => {
      const rect = progress.parentElement.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      if (audio.duration) {
        audio.currentTime = percent * audio.duration;
      }
    });

    // Initialize
    initializePlaylist();
    
    // Auto play first track
    setTimeout(() => {
      playTrack(0);
    }, 1000);
  </script>
