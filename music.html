<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a">
  <title>Sleep Sounds</title>
  
  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(30, 41, 59, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --primary: #818cf8;
      --active-glow: rgba(129, 140, 248, 0.4);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --nav-bg: rgba(15, 23, 42, 0.9);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      background-image: radial-gradient(circle at 50% 0%, #1e1b4b, #0f172a);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 110px; /* Space for bottom nav + floating player */
    }

    /* --- HEADER --- */
    header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
    }
    
    h1 {
      font-size: 1.8rem; font-weight: 700;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    header p { color: var(--muted); font-size: 0.9rem; }

    /* --- SOUND GRID --- */
    .container {
      padding: 0 1rem; max-width: 600px; margin: 0 auto;
    }

    .sound-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 1rem;
    }

    .sound-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
    }

    .sound-card:active { transform: scale(0.96); }

    /* Active State (Playing) */
    .sound-card.playing {
      border-color: var(--primary);
      background: rgba(129, 140, 248, 0.15);
      box-shadow: 0 0 20px var(--active-glow);
    }

    .icon { font-size: 2rem; transition: transform 0.3s; }
    .sound-card.playing .icon { transform: scale(1.1); animation: float 3s ease-in-out infinite; }

    .label { font-size: 0.9rem; font-weight: 600; color: var(--muted); }
    .sound-card.playing .label { color: white; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1.1); }
      50% { transform: translateY(-5px) scale(1.1); }
    }

    /* --- MASTER CONTROLS --- */
    .master-controls {
      background: var(--panel);
      border: 1px solid var(--border);
      margin: 2rem 0;
      padding: 1rem;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-stop {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
    }

    input[type=range] {
      flex: 1;
      accent-color: var(--primary);
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
    }

    /* --- BOTTOM NAV --- */
    .bottom-nav {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 10px 20px;
      border-radius: 50px;
      display: flex; gap: 20px;
      z-index: 100;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .nav-item {
      color: var(--muted); text-decoration: none;
      display: flex; flex-direction: column; align-items: center;
      font-size: 0.7rem; gap: 4px; padding: 5px 10px;
      border-radius: 15px; transition: 0.3s;
    }
    
    /* Active state for Music Page */
    .nav-item.active { color: var(--primary); background: rgba(129, 140, 248, 0.1); }
    .nav-icon { font-size: 1.2rem; }

  </style>
</head>
<body>

  <header>
    <h1>Soundscapes</h1>
    <p>Mix sounds to create your perfect sleep environment.</p>
  </header>

  <div class="container">
    
    <!-- Controls -->
    <div class="master-controls">
      <span style="font-size: 1.2rem;">üîä</span>
      <input type="range" id="masterVolume" min="0" max="1" step="0.1" value="0.5">
      <button class="btn-stop" onclick="stopAll()">STOP ALL</button>
    </div>

    <!-- Sound Grid -->
    <div class="sound-grid">
      <!-- Card 1: Rain -->
      <div class="sound-card" onclick="toggleSound(this, 'rain')">
        <div class="icon">üåßÔ∏è</div>
        <div class="label">Rain</div>
        <!-- Gunakan link MP3 asli di sini nanti -->
        <audio loop id="rain" src="https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg"></audio>
      </div>

      <!-- Card 2: Ocean -->
      <div class="sound-card" onclick="toggleSound(this, 'ocean')">
        <div class="icon">üåä</div>
        <div class="label">Ocean</div>
        <audio loop id="ocean" src="https://actions.google.com/sounds/v1/water/waves_crashing_on_rock_beach.ogg"></audio>
      </div>

      <!-- Card 3: Forest -->
      <div class="sound-card" onclick="toggleSound(this, 'forest')">
        <div class="icon">üå≤</div>
        <div class="label">Forest</div>
        <audio loop id="forest" src="https://actions.google.com/sounds/v1/animals/grey_squirrel_rattle.ogg"></audio>
      </div>

      <!-- Card 4: Fire -->
      <div class="sound-card" onclick="toggleSound(this, 'fire')">
        <div class="icon">üî•</div>
        <div class="label">Campfire</div>
        <audio loop id="fire" src="https://actions.google.com/sounds/v1/ambiences/fire.ogg"></audio>
      </div>
      
      <!-- Card 5: Fan/White Noise -->
      <div class="sound-card" onclick="toggleSound(this, 'fan')">
        <div class="icon">üåÄ</div>
        <div class="label">Fan Noise</div>
        <audio loop id="fan" src="https://actions.google.com/sounds/v1/ambiences/industrial_hum.ogg"></audio>
      </div>

      <!-- Card 6: Night -->
      <div class="sound-card" onclick="toggleSound(this, 'night')">
        <div class="icon">ü¶ó</div>
        <div class="label">Crickets</div>
        <audio loop id="night" src="https://actions.google.com/sounds/v1/animals/crickets.ogg"></audio>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="#" class="nav-item active">
      <span class="nav-icon">üéµ</span>
      <span>Music</span>
    </a>
    <a href="game.html" class="nav-item">
      <span class="nav-icon">üéÆ</span>
      <span>Game</span>
    </a>
  </nav>

  <script>
    // Volume Control
    const masterVolumeSlider = document.getElementById('masterVolume');
    const audioElements = document.querySelectorAll('audio');

    // Set initial volume
    audioElements.forEach(audio => audio.volume = masterVolumeSlider.value);

    // Update volume when slider changes
    masterVolumeSlider.addEventListener('input', (e) => {
      const vol = e.target.value;
      audioElements.forEach(audio => {
        audio.volume = vol;
      });
    });

    // Toggle Play/Pause
    function toggleSound(card, soundId) {
      const audio = document.getElementById(soundId);
      
      if (audio.paused) {
        // Play
        audio.play();
        card.classList.add('playing');
      } else {
        // Pause
        audio.pause();
        card.classList.remove('playing');
      }
    }

    // Stop All Sounds
    function stopAll() {
      audioElements.forEach(audio => {
        audio.pause();
        audio.currentTime = 0; // Reset to start
      });
      
      // Remove UI active state
      document.querySelectorAll('.sound-card').forEach(card => {
        card.classList.remove('playing');
      });
    }

    // Optional: PWA Service Worker Check (Agar page ini juga dicache)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(registration => {
        console.log('Service Worker Ready in Music Page');
      });
    }
  </script>

</body>
</html>
