<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport-fit=cover PENTING untuk layar HP poni/notch -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a">
  <title>Sleep Game</title>
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(30, 41, 59, 0.7);
      --border: rgba(255, 255, 255, 0.1);
      --primary: #818cf8;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --nav-bg: rgba(15, 23, 42, 0.95);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    
    /* --- FIX UTAMA UNTUK ANDROID WEBVIEW --- */
    html {
      height: 100%;
      width: 100%;
      background-color: var(--bg); /* Mencegah layar putih */
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      background-image: radial-gradient(circle at 50% 100%, #1e1b4b, #0f172a);
      color: var(--text);
      /* Paksa tinggi 100% absolut */
      width: 100%;
      height: 100%;
      position: absolute; 
      top: 0; left: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    /* --------------------------------------- */

    /* --- HEADER --- */
    header {
      padding: 1.5rem;
      text-align: center;
      z-index: 10;
      position: relative;
      flex-shrink: 0; /* Header jangan mengecil */
    }
    
    h1 {
      font-size: 1.5rem; font-weight: 700;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .score-board {
      font-size: 2.5rem; font-weight: 700;
      color: rgba(255,255,255,0.1);
      margin-top: 0.5rem;
      transition: color 0.3s;
    }
    .score-board.active { color: white; }

    /* Tombol Mute */
    .btn-music {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--border);
      width: 40px; height: 40px;
      border-radius: 50%;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(4px);
      z-index: 20;
    }

    /* --- GAME AREA --- */
    #game-canvas {
      flex: 1; /* Mengisi sisa ruang kosong */
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    /* Item Floating */
    .floater {
      position: absolute;
      bottom: -80px; /* Mulai dari bawah layar */
      font-size: 2.5rem;
      cursor: pointer;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      z-index: 5;
      /* Fix sentuhan di Android */
      touch-action: manipulation; 
    }

    .floater.popped {
      transform: scale(1.5);
      opacity: 0;
      transition: all 0.2s ease-out;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-110vh) rotate(360deg); }
    }

    /* --- START OVERLAY --- */
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(8px);
      z-index: 50;
      transition: opacity 0.5s;
      padding-bottom: 80px; /* Agar tombol tidak tertutup nav */
    }
    
    .overlay.hidden { opacity: 0; pointer-events: none; }

    .btn-start {
      background: var(--primary);
      color: #0f172a;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.5);
    }
    .btn-start:active { transform: scale(0.95); }

    /* --- BOTTOM NAV --- */
    .bottom-nav {
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%);
      width: 90%; max-width: 350px; /* Batasi lebar */
      background: var(--nav-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 10px 0;
      border-radius: 50px;
      display: flex; justify-content: space-evenly;
      z-index: 100;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .nav-item {
      color: var(--muted); text-decoration: none;
      display: flex; flex-direction: column; align-items: center;
      font-size: 0.7rem; gap: 4px;
      width: 60px;
      border-radius: 15px;
    }
    
    .nav-item.active { color: var(--primary); background: rgba(129, 140, 248, 0.1); }
    .nav-icon { font-size: 1.2rem; }

  </style>
</head>
<body>

  <audio id="rainAudio" loop src="https://actions.google.com/sounds/v1/weather/rain_heavy_loud.ogg"></audio>

  <header>
    <h1>Dreamy Catch</h1>
    <div class="score-board" id="scoreDisplay">0</div>
    <button class="btn-music" id="musicBtn" onclick="toggleMusic()">üîá</button>
  </header>

  <div id="game-canvas">
    <div class="overlay" id="startScreen">
      <div style="font-size: 4rem; margin-bottom: 1rem;">üåßÔ∏èüçå</div>
      <p style="color: var(--muted); margin-bottom: 0.5rem;">Catch items & relax.</p>
      <button class="btn-start" onclick="startGame()">PLAY</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
      <span class="nav-icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="music.html" class="nav-item">
      <span class="nav-icon">üéµ</span>
      <span>Music</span>
    </a>
    <a href="game.html" class="nav-item active">
      <span class="nav-icon">üéÆ</span>
      <span>Game</span>
    </a>
  </nav>

  <script>
    let score = 0;
    let gameActive = false;
    let spawnInterval;
    
    const canvas = document.getElementById('game-canvas');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const startScreen = document.getElementById('startScreen');
    const rainAudio = document.getElementById('rainAudio');
    const musicBtn = document.getElementById('musicBtn');
    
    rainAudio.volume = 0.3;
    const items = ['üçå', '‚≠ê', 'üåô', 'üí§', 'üçå'];

    function toggleMusic() {
      if (rainAudio.paused) {
        rainAudio.play();
        musicBtn.innerText = 'üîä';
      } else {
        rainAudio.pause();
        musicBtn.innerText = 'üîá';
      }
    }

    function startGame() {
      gameActive = true;
      score = 0;
      scoreDisplay.innerText = 0;
      scoreDisplay.classList.add('active');
      startScreen.classList.add('hidden');

      rainAudio.play().then(() => {
        musicBtn.innerText = 'üîä';
      }).catch(e => console.log("Audio blocked", e));

      spawnInterval = setInterval(spawnItem, 900);
    }

    function spawnItem() {
      if (!gameActive) return;
      const el = document.createElement('div');
      el.classList.add('floater');
      el.innerText = items[Math.floor(Math.random() * items.length)];
      
      // Posisi Horizontal
      el.style.left = (Math.random() * 80 + 10) + '%';
      
      // Durasi Animasi
      el.style.animationDuration = (Math.random() * 4 + 7) + 's';
      el.style.fontSize = (Math.random() * 1 + 2) + 'rem';

      // Event Click/Touch (Dukungan Mobile lebih baik)
      const popAction = (e) => {
        e.preventDefault(); // Mencegah double firing
        popItem(el);
      };
      el.addEventListener('pointerdown', popAction);
      el.addEventListener('touchstart', popAction);

      el.addEventListener('animationend', () => el.remove());
      canvas.appendChild(el);
    }

    function popItem(el) {
      if (el.classList.contains('popped')) return;
      playPopSound();
      el.classList.add('popped');
      score++;
      scoreDisplay.innerText = score;
      setTimeout(() => el.remove(), 200);
    }

    // Sound Synth
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playPopSound() {
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(300 + Math.random() * 100, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.15);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        clearInterval(spawnInterval);
        gameActive = false;
        startScreen.classList.remove('hidden');
        rainAudio.pause();
        musicBtn.innerText = 'üîá';
      }
    });
  </script>
</body>
</html>
